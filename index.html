<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
</head>
<body>
    <div class="row">
        <h2>Fa√ßa seu cadastro</h2>
        <form>
            <label for="nome" class="form-label">Seu nome:</label>
            <input type="text" class="form-control" id="nome" />
            <label for="email" class="form-label">Seu e-mail:</label>
            <input type="email" class="form-control" id="email">
            <label for="mensagem" class="form-label">Seu telefone:</label>
            <input type="tel" class="form-control" id="tel">
            <div class="form-check form-switch">
                <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                <input class="form-check-input" type="checkbox" id="aceito-termos">
            </div>
            <button class="btn btn-success">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            Inputmask({"mask": "(99) 99999-9999"}).mask('#tel');
        });
    </script>
</body>
</html>
