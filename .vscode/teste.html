<div class="container-fluid">
    <div id="carousel-exemplo" class="w-100 carousel carousel-fade slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="3000000" class="carousel-item active">
                <img class="d-block w-100"
                    src="https://cdn.pixabay.com/photo/2023/09/25/19/52/bear-8275920_1280.jpg" alt="">
            </div>
            <div data-bs-interval="300000000" class="carousel-item">
                <img class="d-block w-100"
                    src="https://cdn.pixabay.com/photo/2023/09/27/03/00/residential-8278516_1280.jpg" alt="">
            </div>
            <div data-bs-interval="300000000" class="carousel-item">
                <img class="d-block w-100"
                    src="https://cdn.pixabay.com/photo/2023/08/29/19/42/goose-8222013_1280.jpg" alt="">
            </div>
            <div data-bs-interval="300000000" class="carousel-item">
                <img class="d-block w-100"
                    src="https://cdn.pixabay.com/photo/2023/10/06/07/48/duck-8297668_1280.jpg" alt="">
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev"
                type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next"
                type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo" class="active"
                    data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="3"></button>
            </div>
        </div>
    </div>
